<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game Hitung Emoji</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2.2rem;
      color: #ff4081;
    }

    #targetEmoji {
      font-size: 4rem;
      margin: 10px 0;
    }

    #emojiContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      font-size: 2.2rem;
      gap: 15px;
      margin: 20px auto;
      max-width: 90%;
    }

    .choice-btn {
      font-size: 1.1rem;
      padding: 10px 20px;
      margin: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .choice-btn:hover {
      background-color: #388e3c;
    }

    #message {
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.2rem;
    }

    #nextBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1rem;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #nextBtn:hover {
      background-color: #1976D2;
    }

    #levelText {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ğŸ¯ Game Hitung Emoji</h1>
  <div id="levelText">Level 1</div>
  <div id="targetEmoji">ğŸš—</div>
  <div id="emojiContainer"></div>
  <div id="choices"></div>
  <div id="message"></div>
  <button id="nextBtn">â¡ï¸ Level Selanjutnya</button>

  <script>
    const emojiString = `ğŸ±ğŸ­ğŸ¹ğŸ°ğŸ¦ŠğŸ»ğŸ¼ğŸ¨ğŸ¯ğŸ¦ğŸ®ğŸ·ğŸ½ğŸ¸ğŸµğŸ™ˆğŸ™‰ğŸ™ŠğŸ’ğŸ”ğŸ§ğŸ¦ğŸ¤ğŸ£ğŸ¥ğŸ¦†ğŸ¦…ğŸ¦‰ğŸ¦‡ğŸºğŸ—ğŸ´ğŸ¦„ğŸğŸª±ğŸ›ğŸ¦‹ğŸŒğŸğŸœğŸª°ğŸª³ğŸ¦ŸğŸ¦—ğŸ•·ğŸ•¸ğŸ¦‚ğŸ¢ğŸğŸ¦ğŸ¦–ğŸ¦•ğŸ™ğŸ¦‘ğŸ¦ğŸ¦ğŸ¦€ğŸª¼ğŸ¡ğŸ ğŸŸğŸ¬ğŸ³ğŸ‹ğŸ¦ˆğŸŠğŸ…ğŸ†ğŸ¦“ğŸ¦ğŸ¦§ğŸ˜ğŸ¦›ğŸ¦ğŸªğŸ«ğŸ¦’ğŸ¦˜ğŸƒğŸ‚ğŸ„ğŸğŸ–ğŸğŸ‘ğŸ¦™ğŸğŸ¦ŒğŸ•ğŸ©ğŸ¦®ğŸ•â€ğŸ¦ºğŸˆğŸ“ğŸ¦ƒğŸ¦šğŸ¦œğŸ¦¢ğŸ¦©ğŸ‡ğŸ¦ğŸ¦¨ğŸ¦¡ğŸğŸğŸğŸŠğŸ‹ğŸŒğŸ‰ğŸ‡ğŸ“ğŸ«ğŸˆğŸ’ğŸ‘ğŸ¥­ğŸğŸ¥¥ğŸ¥ğŸ…ğŸ†ğŸ¥‘ğŸ¥¦ğŸ¥¬ğŸ¥’ğŸŒ¶ğŸš“ğŸš‘ğŸš’ğŸšğŸ›»ğŸššğŸš›ğŸšœğŸ›´ğŸš²ğŸ›µğŸğŸ›ºğŸš¨ğŸš”ğŸšğŸš˜ğŸš–ğŸ›ğŸš¡ğŸš ğŸšŸğŸšƒğŸš‹ğŸšğŸšğŸš„ğŸš…ğŸšˆğŸš‚ğŸš†ğŸš‡ğŸšŠğŸš‰âœˆï¸ğŸ›«ğŸ›¬ğŸ›©ğŸ’ºğŸ›°ğŸš€ğŸ›¸`;
    let allEmojis = Array.from(new Set(emojiString.split(/(?<=\p{Extended_Pictographic})/gu)))
      .filter(e => e !== 'ğŸª²' && !e.includes('\uFFFD') && e.length <= 3);

    let level = 1;
    const targetEmojiDiv = document.getElementById("targetEmoji");
    const emojiContainer = document.getElementById("emojiContainer");
    const choicesDiv = document.getElementById("choices");
    const messageDiv = document.getElementById("message");
    const nextBtn = document.getElementById("nextBtn");
    const levelText = document.getElementById("levelText");

    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    function setupLevel() {
      messageDiv.textContent = "";
      nextBtn.style.display = "none";
      levelText.textContent = `Level ${level}`;

      const targetEmoji = allEmojis[Math.floor(Math.random() * allEmojis.length)];
      targetEmojiDiv.textContent = targetEmoji;

      const totalCount = 6 + level * 2;
      const correctCount = Math.floor(Math.random() * (level + 3)) + 1;

      const emojiList = Array(correctCount).fill(targetEmoji);
      while (emojiList.length < totalCount) {
        const rand = allEmojis[Math.floor(Math.random() * allEmojis.length)];
        if (rand !== targetEmoji) emojiList.push(rand);
      }

      shuffle(emojiList);
      emojiContainer.innerHTML = "";
      emojiList.forEach(e => {
        const span = document.createElement("span");
        span.textContent = e;
        emojiContainer.appendChild(span);
      });

      const options = new Set();
      options.add(correctCount);
      while (options.size < 4) {
        const n = correctCount + Math.floor(Math.random() * 5) - 2;
        if (n > 0) options.add(n);
      }

      choicesDiv.innerHTML = "";
      shuffle(Array.from(options)).forEach(num => {
        const btn = document.createElement("button");
        btn.className = "choice-btn";
        btn.textContent = num;
        btn.onclick = () => {
          if (num === correctCount) {
            messageDiv.textContent = "âœ… Benar!";
            nextBtn.style.display = "inline-block";
          } else {
            messageDiv.textContent = "âŒ Coba lagi!";
          }
        };
        choicesDiv.appendChild(btn);
      });
    }

    nextBtn.addEventListener("click", () => {
      level++;
      setupLevel();
    });

    setupLevel();
  </script>
</body>
</html>

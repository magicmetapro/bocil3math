<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Hitung Apel üçé</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffe0f0, #e0f7ff);
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #d6336c;
      text-shadow: 1px 1px white;
      margin-bottom: 10px;
    }

    .level {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #333;
    }

    #appleContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .apple {
      width: 60px;
      height: 60px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/590/590685.png');
      background-size: contain;
      background-repeat: no-repeat;
    }

    .choices {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .choice-btn {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #ff6f91;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .choice-btn:hover {
      background-color: #ff4770;
    }

    #message {
      font-weight: bold;
      font-size: 1.2rem;
      color: #2e8b57;
      margin-bottom: 10px;
    }

    #nextLevelBtn {
      display: none;
      padding: 10px 25px;
      font-size: 1rem;
      background-color: #38b000;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #nextLevelBtn:hover {
      background-color: #2a8000;
    }
  </style>
</head>
<body>

  <h1>üéâ Game Hitung Apel üçé</h1>
  <div class="level" id="levelLabel">Level 1</div>
  <div id="appleContainer"></div>
  <div class="choices" id="choicesContainer"></div>
  <div id="message"></div>
  <button id="nextLevelBtn">Lanjut ke Level Berikutnya ‚û°Ô∏è</button>

  <script>
    let level = 1;
    const maxLevel = 20;
    const appleContainer = document.getElementById("appleContainer");
    const choicesContainer = document.getElementById("choicesContainer");
    const message = document.getElementById("message");
    const nextLevelBtn = document.getElementById("nextLevelBtn");
    const levelLabel = document.getElementById("levelLabel");

    function startLevel() {
      const appleCount = level + 2; // jumlah apel naik tiap level
      levelLabel.textContent = `Level ${level}`;
      message.textContent = "";
      nextLevelBtn.style.display = "none";

      // Hapus apel sebelumnya
      appleContainer.innerHTML = "";
      for (let i = 0; i < appleCount; i++) {
        const apple = document.createElement("div");
        apple.className = "apple";
        appleContainer.appendChild(apple);
      }

      // Buat pilihan jawaban
      choicesContainer.innerHTML = "";
      const correct = appleCount;
      const options = generateOptions(correct);
      options.forEach(number => {
        const btn = document.createElement("button");
        btn.className = "choice-btn";
        btn.textContent = number;
        btn.onclick = () => checkAnswer(number, correct);
        choicesContainer.appendChild(btn);
      });
    }

    function generateOptions(correct) {
      const options = new Set();
      options.add(correct);
      while (options.size < 4) {
        const random = correct + Math.floor(Math.random() * 5) - 2;
        if (random > 0) options.add(random);
      }
      return Array.from(options).sort(() => Math.random() - 0.5);
    }

    function checkAnswer(selected, correct) {
      if (selected === correct) {
        message.textContent = "‚úÖ Benar! Hebat!";
        nextLevelBtn.style.display = level < maxLevel ? "inline-block" : "none";
      } else {
        message.textContent = "‚ùå Coba lagi ya!";
      }
    }

    nextLevelBtn.addEventListener("click", () => {
      level++;
      startLevel();
    });

    // Mulai pertama kali
    startLevel();
  </script>
</body>
</html>
